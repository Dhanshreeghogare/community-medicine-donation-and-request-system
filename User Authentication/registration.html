<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 15px;
    }

    .register-container {
      width: 100%;
      max-width: 400px;
    }

    .register-content {
      position: relative;
      width: 100%;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      background: url("../assets/background.jpg") no-repeat center center/cover; /* use .jpg */
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 1;
    }

    .register-box {
      position: relative;
      z-index: 2;
      padding: 35px 25px;
      color: white;
    }

    .register-header {
      margin-bottom: 25px;
      text-align: center;
    }

    .register-header h2 {
      font-size: 24px;
      font-weight: 600;
      color: #fff;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      font-size: 14px;
      display: block;
      margin-bottom: 6px;
      color: #eee;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      backdrop-filter: blur(6px);
      transition: background 0.3s;
    }

    .form-group input::placeholder {
      color: #eee;
    }

    .form-group input:focus {
      background: rgba(255, 255, 255, 0.3);
      outline: 2px solid #ffffff55;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #ff7f50;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 15px 0;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #ff6333;
    }

    .google-btn {
      width: 100%;
      padding: 12px;
      background: rgba(255,255,255,0.9);
      color: #333;
      font-size: 14px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: background 0.3s;
    }

    .google-btn img {
      width: 18px;
      height: 18px;
    }

    .google-btn:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="register-content">
      <div class="overlay"></div>
      <div class="register-box">
        <div class="register-header">
          <h2>Create Account</h2>
        </div>
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" required>
          </div>

          <div class="form-group">
            <label for="confirm">Confirm Password</label>
            <input type="password" id="confirm" placeholder="Confirm password" required>
          </div>

          <button type="submit" class="btn">Register</button>

          <button type="button" class="google-btn">
            <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google Logo">
            Continue with Google
          </button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
