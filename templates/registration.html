<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | AarogyaMitra</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ffecd2 0%, #ff7f50 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 15px;
    }

    .register-container {
      width: 100%;
      max-width: 450px;
    }

    .register-content {
      position: relative;
      width: 100%;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      background: url("/static/img/medicine.jpg") no-repeat center center/cover;
    }

    /* Fix Google button center + responsive */
    .social-login {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-top: 10px;
    }

    .social-btn {
      width: 90%;
      max-width: 330px;
      padding: 12px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      justify-content: center; 
      align-items: center;
      gap: 10px;
      background-color: rgba(255,255,255,0.9);
      transition: all 0.3s;
    }

    .social-btn:hover {
      background-color: #ffffff;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
    }

    .social-btn img {
      width: 20px;
      height: 20px;
    }

    .separator {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
      color: #ddd;
      font-size: 13px;
    }

    .separator::before,
    .separator::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    }

    .separator:not(:empty)::before {
      margin-right: 10px;
    }

    .separator:not(:empty)::after {
      margin-left: 10px;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .register-box {
      position: relative;
      z-index: 2;
      padding: 35px 25px;
      color: white;
    }

    .register-header {
      margin-bottom: 25px;
      text-align: center;
    }

    .person-icon {
      font-size: 40px;
      color: #fff;
      margin-bottom: 10px;
    }

    .register-header h2 {
      font-size: 24px;
      font-weight: 600;
      color: #fff;
    }

    .form-group {
      margin-bottom: 18px;
      position: relative;
    }

    .form-group label {
      font-size: 14px;
      display: block;
      margin-bottom: 6px;
      color: #eee;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      backdrop-filter: blur(6px);
      transition: all 0.3s;
    }

    .form-group input::placeholder {
      color: #eee;
    }

    .form-group select {
      color: #eee;
      cursor: pointer;
    }

    .form-group select option {
      background: #666;
      color: #fff;
    }

    .form-group input:focus, .form-group select:focus {
      background: rgba(255, 255, 255, 0.3);
      outline: 2px solid #ffffff55;
      transform: translateY(-2px);
    }

    .form-group input.error, .form-group select.error {
      border: 2px solid #ff6b6b;
      background: rgba(255, 107, 107, 0.1);
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #ff7f50;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 15px 0;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn:hover {
      background: #ff6333;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 127, 80, 0.4);
    }

    .btn:disabled {
      background: #ffb199;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .login-link {
      text-align: center;
      margin-top: 10px;
      font-size: 13px;
      color: #eee;
    }

    .login-link a {
      color: #ffd580;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .login-link a:hover {
      color: #ffb347;
      text-decoration: underline;
    }

    .error-message {
      color: #ff6b6b;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }

    .flash-messages {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      width: 90%;
      max-width: 400px;
    }

    .flash {
      padding: 12px 16px;
      margin-bottom: 10px;
      border-radius: 8px;
      text-align: center;
      font-weight: 500;
      animation: slideDown 0.3s ease-out;
      backdrop-filter: blur(10px);
    }

    .flash.success { 
      background: rgba(212, 237, 218, 0.9); 
      color: #155724; 
      border: 1px solid #c3e6cb;
    }
    .flash.error { 
      background: rgba(248, 215, 218, 0.9); 
      color: #721c24; 
      border: 1px solid #f5c6cb;
    }
    .flash.info { 
      background: rgba(209, 236, 241, 0.9); 
      color: #0c5460; 
      border: 1px solid #bee5eb;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .back-home {
      text-align: center;
      margin-top: 15px;
    }

    .back-home a {
      color: #ffd580;
      text-decoration: none;
      font-size: 13px;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      transition: color 0.3s;
    }

    .back-home a:hover {
      color: #ffb347;
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .register-box { padding: 25px 20px; }
      .register-header h2 { font-size: 20px; }
      .person-icon { font-size: 35px; }
    }

  </style>
</head>

<body>
  <!-- Flash Messages -->
  <div class="flash-messages" id="flashMessages"></div>

  <div class="register-container">
    <div class="register-content">
      <div class="overlay"></div>
      <div class="register-box">
        <div class="register-header">
          <span class="material-icons person-icon">person_add</span>
          <h2>Create Account</h2>
        </div>

        <form method="POST" id="registerForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter username" required>
            <div class="error-message" id="usernameError">Username must be at least 3 characters</div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <div class="error-message" id="emailError">Please enter a valid email</div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>
            <div class="error-message" id="passwordError">Password must be at least 6 characters</div>
          </div>

          <div class="form-group">
            <label for="confirm">Confirm Password</label>
            <input type="password" id="confirm" name="confirm" placeholder="Confirm password" required>
            <div class="error-message" id="confirmError">Passwords do not match</div>
          </div>

          <div class="form-group">
            <label for="user_type">I want to:</label>
            <select id="user_type" name="user_type" required>
              <option value="">Select option</option>
              <option value="donor">Donate Medicine</option>
              <option value="receiver">Receive Medicine</option>
            </select>
            <div class="error-message" id="userTypeError">Please select an option</div>
          </div>

          <button type="submit" class="btn" id="submitBtn">Register</button>
        </form>

        <div class="separator"><span>or</span></div>

        <!-- âœ” Google button fully centered -->
        <div class="social-login">
          <button type="button" class="social-btn" id="googleLogin">
            <img src="https://img.icons8.com/color/20/google-logo.png" alt="Google">
            Continue with Google
          </button>
        </div>

        <div class="login-link">
          Already have an account? <a href="login.html">Login here</a>
        </div>

        <div class="back-home">
          <a href="index.html">
            <span class="material-icons" style="font-size: 16px;">home</span>
            Back to Home
          </a>
        </div>
      </div>
    </div>
  </div>

<script>
  const form = document.getElementById('registerForm');
  const submitBtn = document.getElementById('submitBtn');
  const usernameInput = document.getElementById('username');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const confirmInput = document.getElementById('confirm');
  const userTypeSelect = document.getElementById('user_type');
  const flashMessages = document.getElementById('flashMessages');

  function showError(id, message) {
    const input = document.getElementById(id.replace('Error', ''));
    const errorMsg = document.getElementById(id);
    input.classList.add('error');
    errorMsg.textContent = message;
    errorMsg.style.display = 'block';
  }

  function hideError(id) {
    const input = document.getElementById(id.replace('Error', ''));
    const errorMsg = document.getElementById(id);
    input.classList.remove('error');
    errorMsg.style.display = 'none';
  }

  function showFlashMessage(message, type) {
    const flash = document.createElement('div');
    flash.className = `flash ${type}`;
    flash.textContent = message;
    flashMessages.appendChild(flash);

    setTimeout(() => {
      flash.style.opacity = '0';
      setTimeout(() => flash.remove(), 500);
    }, 5000);
  }

  function showLoading() {
    submitBtn.innerHTML = '<div class="loading"></div>Creating Account...';
    submitBtn.disabled = true;
  }

  function hideLoading() {
    submitBtn.innerHTML = 'Register';
    submitBtn.disabled = false;
  }

  function validateForm() {
    let valid = true;

    if (usernameInput.value.length < 3) {
      showError('usernameError', 'Username must be at least 3 characters');
      valid = false;
    } else hideError('usernameError');

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(emailInput.value)) {
      showError('emailError', 'Enter a valid email');
      valid = false;
    } else hideError('emailError');

    if (passwordInput.value.length < 6) {
      showError('passwordError', 'Password must be at least 6 characters');
      valid = false;
    } else hideError('passwordError');

    if (passwordInput.value !== confirmInput.value) {
      showError('confirmError', 'Passwords do not match');
      valid = false;
    } else hideError('confirmError');

    if (!userTypeSelect.value) {
      showError('userTypeError', 'Please select an option');
      valid = false;
    } else hideError('userTypeError');

    return valid;
  }

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    
    if (!validateForm()) return;

    showLoading();

    setTimeout(() => {
      showFlashMessage('Registration successful! Redirecting...', 'success');

      setTimeout(() => {
        window.location.href = 'login.html?registered=true';
      }, 2000);

    }, 1500);
  });

  usernameInput.addEventListener('input', () => {
    if (usernameInput.value.length >= 3) hideError('usernameError');
  });

  emailInput.addEventListener('input', () => {
    const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (regex.test(emailInput.value)) hideError('emailError');
  });

  passwordInput.addEventListener('input', () => {
    if (passwordInput.value.length >= 6) hideError('passwordError');
    if (passwordInput.value === confirmInput.value) hideError('confirmError');
  });

  confirmInput.addEventListener('input', () => {
    if (passwordInput.value === confirmInput.value) hideError('confirmError');
  });

  userTypeSelect.addEventListener('change', () => {
    if (userTypeSelect.value) hideError('userTypeError');
  });

</script>

</body>
</html>
