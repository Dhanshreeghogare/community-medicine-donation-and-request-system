<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | AarogyaMitra</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <style>
    /* --- YOUR SAME CSS (UNCHANGED, CLEANED SLIGHTLY) --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ffecd2 0%, #ff7f50 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 10px;
    }

    .register-container {
      width: 100%;
      max-width: 340px;
    }

    .register-content {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      background: url("/static/img/medicine.jpg") no-repeat center center/cover;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    .register-box {
      position: relative;
      z-index: 2;
      padding: 20px;
      color: white;
    }

    .register-header {
      text-align: center;
      margin-bottom: 15px;
    }

    .person-icon {
      font-size: 28px;
      margin-bottom: 5px;
    }

    .register-header h2 {
      font-size: 18px;
    }

    .form-group {
      margin-bottom: 12px;
    }

    .form-group label {
      font-size: 12px;
      display: block;
      margin-bottom: 4px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      backdrop-filter: blur(6px);
    }

    .form-group input::placeholder {
      color: #eee;
    }

    .form-group input:focus,
    .form-group select:focus {
      background: rgba(255, 255, 255, 0.3);
      outline: 1px solid #ffffff55;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background: #ff7f50;
      border: none;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      color: white;
    }

    .btn:disabled {
      background: #ffb199;
      cursor: not-allowed;
    }

    .error-message {
      color: #ff6b6b;
      font-size: 11px;
      display: none;
      margin-top: 3px;
    }

    .separator {
      text-align: center;
      margin: 15px 0;
      color: #ddd;
      font-size: 12px;
    }

    .social-btn {
      width: 100%;
      padding: 8px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-size: 13px;
      background-color: rgba(255,255,255,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .flash-messages {
      position: fixed;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      width: 90%;
      max-width: 320px;
    }

    .flash {
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      text-align: center;
      font-size: 13px;
    }

    .flash.success {
      background: #d4edda;
      color: #155724;
    }

    .flash.error {
      background: #f8d7da;
      color: #721c24;
    }

    .loading {
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255,255,255,.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 6px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 12px;
    }

    .login-link a {
      color: #ffd580;
      text-decoration: none;
      font-weight: 600;
    }

  </style>
</head>

<body>

<div class="flash-messages" id="flashMessages"></div>

<div class="register-container">
  <div class="register-content">
    <div class="overlay"></div>

    <div class="register-box">
      <div class="register-header">
        <span class="material-icons person-icon">person_add</span>
        <h2>Create Account</h2>
      </div>

      <form id="registerForm">

        <div class="form-group">
          <label>Username</label>
          <input type="text" id="username" placeholder="Enter username" required>
          <div class="error-message" id="usernameError">Minimum 3 characters</div>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" placeholder="Enter email" required>
          <div class="error-message" id="emailError">Invalid email format</div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" placeholder="Enter password" required>
          <div class="error-message" id="passwordError">Minimum 6 characters</div>
        </div>

        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" id="confirm" placeholder="Confirm password" required>
          <div class="error-message" id="confirmError">Passwords do not match</div>
        </div>

        <div class="form-group">
          <label>I want to:</label>
          <select id="user_type" required>
            <option value="">Select option</option>
            <option value="Admin">Admin</option>
            <option value="donor">Donate Medicine</option>
            <option value="receiver">Receive Medicine</option>
          </select>
          <div class="error-message" id="userTypeError">Please select option</div>
        </div>

        <button type="submit" class="btn" id="submitBtn">Register</button>
      </form>

      <div class="separator">or</div>

      <button class="social-btn">
        <img src="https://img.icons8.com/color/20/google-logo.png">
        Continue with Google
      </button>

      <div class="login-link">
        Already have account? <a href="/login">Login</a>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const form = document.getElementById("registerForm");
  const username = document.getElementById("username");
  const email = document.getElementById("email");
  const password = document.getElementById("password");
  const confirm = document.getElementById("confirm");
  const userType = document.getElementById("user_type");
  const submitBtn = document.getElementById("submitBtn");

  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

  function validateForm() {
    let valid = true;

    document.querySelectorAll(".error-message").forEach(el => el.style.display = "none");

    if (username.value.trim().length < 3) {
      usernameError.style.display = "block";
      valid = false;
    }

    if (!emailRegex.test(email.value)) {
      emailError.style.display = "block";
      valid = false;
    }

    if (password.value.length < 6) {
      passwordError.style.display = "block";
      valid = false;
    }

    if (password.value !== confirm.value) {
      confirmError.style.display = "block";
      valid = false;
    }

    if (userType.value === "") {
      userTypeError.style.display = "block";
      valid = false;
    }

    return valid;
  }

  function showLoading() {
    submitBtn.innerHTML = `<span class="loading"></span> Registering...`;
    submitBtn.disabled = true;
  }

  function hideLoading() {
    submitBtn.innerHTML = "Register";
    submitBtn.disabled = false;
  }

  function showFlash(message, type) {
    const flashBox = document.getElementById("flashMessages");
    const div = document.createElement("div");
    div.className = `flash ${type}`;
    div.textContent = message;
    flashBox.appendChild(div);
    setTimeout(() => div.remove(), 3000);
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    if (!validateForm()) return;

    showLoading();

    const userData = {
      username: username.value,
      email: email.value,
      password: password.value,
      user_type: userType.value
    };

    try {
      const response = await fetch("/registration", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(userData)
      });

      const result = await response.json();
      hideLoading();

      if (result.success) {
        showFlash(result.message, "success");
        setTimeout(() => window.location.href = "/login", 2000);
      } else {
        showFlash(result.message, "error");
      }

    } catch (err) {
      hideLoading();
      showFlash("Server error. Try again later.", "error");
    }
  });

});
</script>

</body>
</html>
