<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}AarogyaMitra{% endblock %}</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 50px;
      background: #fff;
      border-bottom: 1px solid #ddd;
      position: relative;
      z-index: 3;
    }

    .logo { 
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 22px;
      font-weight: bold;
      color: #f4511e;
    }

    .logo img {
      height: 40px;
      width: 40px;
    }

    /* Desktop menu */
    .menu {
      display: flex;
      list-style: none;
      gap: 25px;
      padding: 0;
      margin: 0;
    }

    .menu li {
      display: inline;
    }

    .menu a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s;
    }

    .menu a:hover {
      color: #f4511e;
    }

    .donate-btn {
      background: #f4511e;
      color: #fff;
      border: none;
      padding: 10px 18px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 3px;
      transition: transform 0.2s ease;
    }

    .donate-btn:hover {
      transform: scale(1.05);
    }

    /* Hamburger for mobile */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
      z-index: 4;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #333;
      transition: all 0.3s;
    }

    .hamburger.active div:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger.active div:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active div:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    /* Sidebar menu for mobile */
    .sidebar {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background: #fff;
      box-shadow: -2px 0 8px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      padding-top: 60px;
      transition: right 0.4s ease;
      z-index: 3;
    }

    .sidebar.show { right: 0; }

    .sidebar a, .sidebar button {
      padding: 15px 20px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      border: none;
      background: none;
      text-align: left;
      cursor: pointer;
    }

    .sidebar a:hover {
      color: #f4511e;
    }

    .sidebar button.donate-btn {
      margin-top: 10px;
      background: #f4511e;
      color: #fff;
      border-radius: 3px;
    }

    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      margin-top: 30px;
      font-size: 14px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .menu { display: none; }
      .hamburger { display: flex; }
    }
  </style>
  
  {% block extra_css %}{% endblock %}
</head>

<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="AarogyaMitra Logo">
      <span>AarogyaMitra</span>
    </div>
    <ul class="menu">
      <li><a href="{{ url_for('index') }}">Home</a></li>
      <li><a href="{{ url_for('about') }}">About Us</a></li>
      <li><a href="{{ url_for('gallery') }}">Gallery</a></li>
      <li><a href="{{ url_for('contact') }}">Contact</a></li>
      <li><a href="{{ url_for('blog') }}">Blog</a></li>
      <li><a href="{{ url_for('login') }}"><button class="donate-btn">Login</button></a></li>
    </ul>
    <div class="hamburger" onclick="toggleSidebar(this)">
      <div></div><div></div><div></div>
    </div>
  </div>

  <!-- Sidebar (Mobile) -->
  <div class="sidebar" id="sidebarMenu">
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('about') }}">About Us</a>
    <a href="{{ url_for('gallery') }}">Gallery</a>
    <a href="{{ url_for('contact') }}">Contact</a>
    <a href="{{ url_for('blog') }}">Blog</a>
    <a href="{{ url_for('login') }}"><button class="donate-btn">Login</button></a>
  </div>

  <!-- Page Content -->
  <div>
    {% block content %}{% endblock %}
  </div>

  <footer>
    <p>&copy; 2025 AarogyaMitra. All Rights Reserved.</p>
  </footer>

  <script>
    function toggleSidebar(hamburger) {
      const sidebar = document.getElementById('sidebarMenu');
      sidebar.classList.toggle('show');
      hamburger.classList.toggle('active');
    }
  </script>
  
  {% block extra_js %}{% endblock %}

</body>
</html>
