<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>The Charity</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  /* Navbar */
  .navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px 50px;
    background: #fff;
    border-bottom: 1px solid #ddd;
    position: relative;
    z-index: 3;
  }

  .logo {
    font-size: 22px;
    font-weight: bold;
    color: #f4511e;
  }

  /* Desktop menu */
  .menu {
    display: flex;
    list-style: none;
    gap: 25px;
    padding: 0;
    margin: 0;
  }

  .menu li {
    display: inline;
  }

  .menu a {
    text-decoration: none;
    color: #333;
    font-weight: 500;
  }

  .donate-btn {
    background: #f4511e;
    color: #fff;
    border: none;
    padding: 10px 18px;
    cursor: pointer;
    font-weight: bold;
    border-radius: 3px;
  }

  /* Hamburger for mobile */
  .hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 5px;
    z-index: 4;
  }

  .hamburger div {
    width: 25px;
    height: 3px;
    background-color: #333;
    transition: all 0.3s;
  }

  .hamburger.active div:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
  }
  .hamburger.active div:nth-child(2) {
    opacity: 0;
  }
  .hamburger.active div:nth-child(3) {
    transform: rotate(-45deg) translate(5px, -5px);
  }

  /* Sidebar menu for mobile */
  .sidebar {
    position: fixed;
    top: 0;
    right: -250px; /* hidden by default */
    width: 250px;
    height: 100%;
    background: #fff;
    box-shadow: -2px 0 8px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
    padding-top: 60px;
    transition: right 0.4s ease;
    z-index: 3;
  }

  .sidebar.show { right: 0; }

  .sidebar a, .sidebar button {
    padding: 15px 20px;
    text-decoration: none;
    color: #333;
    font-weight: 500;
    border: none;
    background: none;
    text-align: left;
    cursor: pointer;
  }

  .sidebar button.donate-btn {
    margin-top: 10px;
    background: #f4511e;
    color: #fff;
    border-radius: 3px;
  }

  /* Hero Section */
  .hero {
    position: relative;
    height: 85vh;
    background: url("medicine.jpg") center/cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: left;
    color: #fff;
    padding: 0 50px;
  }

  .hero::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.3);
    z-index: 1;
  }

  .hero-content {
    max-width: 600px;
    position: relative;
    z-index: 2;
  }

  .hero h1 { font-size: 50px; margin: 0; }
  .hero h3 { font-size: 24px; margin-top: 10px; font-weight: normal; }
  .hero p { margin: 20px 0; line-height: 1.6; }

  .btn {
    display: inline-block;
    padding: 12px 22px;
    margin-right: 10px;
    border-radius: 25px;
    text-decoration: none;
    font-weight: bold;
  }

  .btn-primary { background: #f4511e; color: #fff; }
  .btn-outline { border: 2px solid #fff; color: #fff; background: transparent; }

  /* Responsive */
  @media (max-width: 768px) {
    .menu { display: none; } /* hide desktop menu */
    .hamburger { display: flex; }
  }

  @media (max-width: 480px) {
    .hero { height: 60vh; padding: 0 15px; }
    .hero h1 { font-size: 28px; }
    .hero h3 { font-size: 16px; }
    .hero p { font-size: 14px; }
    .btn { padding: 10px 18px; font-size: 14px; margin-bottom: 10px; }
  }
</style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <div class="logo">‚ù§ TheCharity</div>
  <ul class="menu">
    <li><a href="#">Home</a></li>
    <li><a href="#">About us</a></li>
    <li><a href="#">Gallery</a></li>
    <li><a href="#">Contact</a></li>
    <li><a href="#">Blog</a></li>
    <li><button class="donate-btn">Donate Now</button></li>
  </ul>
  <div class="hamburger" onclick="toggleSidebar(this)">
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>

<!-- Sidebar Menu for mobile -->
<div class="sidebar" id="sidebarMenu">
  <a href="#">Home</a>
  <a href="#">About us</a>
  <a href="#">Gallery</a>
  <a href="#">Contact</a>
  <a href="#">Blog</a>
  <button class="donate-btn">Donate Now</button>
</div>

<!-- Hero Section -->
<section class="hero">
  <div class="hero-content">
    <h1>Donate</h1>
    <h3>4 a better world</h3>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris tempus vestibulum mauris quis aliquam.
    </p>
    <a href="#" class="btn btn-primary">Donate Now</a>
    <a href="#" class="btn btn-outline">Read More</a>
  </div>
</section>

<script>
function toggleSidebar(hamburger) {
  const sidebar = document.getElementById('sidebarMenu');
  sidebar.classList.toggle('show');
  hamburger.classList.toggle('active');
}
</script>

</body>
</html>
